<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        #articles-more {
            display : none;
        }
    </style>
  </head>
  <body>

    <div class="row">
        <div class="mt-3 pt-3 mx-auto text-center">
                <h1 class="display-4">Get News</h1>
            <p class="lead">Get most relevent news for the give keywords :  {{keywords}}</p>
        </div>
    </div>
    
    <form style="margin-top:50px" action = "/" method = "post">
        {% csrf_token %}
          <div class="row text-center">
              <div class="form-group col-lg-4 mx-auto">
                  <textarea class="form-control" name = "keywords" id="keywords" rows="3">{{keywords}}</textarea>
                  <button type="submit" class="btn btn-block btn-outline-primary mt-3 ">Get news</button>
              </div>
          </div>
      </form>
    
    <div class = "mt-3">       
    
        <div class="container text-center" id="articles-main">

            <div class="card mb-3 box mx-auto">
                <div class="row">
                        <div class="card-body text-center">
                            
                            <h4 class="card-title">
                                <a href="{{main.url}}" target="_blanck">{{main.title}}</a>    
                            </h4> 
                            <p class="card-text">{{main.des}}</p>
                            
                        </div>
                </div>
            </div>
        </div>
            
        <div class="container text-centers col-6" id="articles-more">

            <div class="card mb-3 box mx-auto">
                <div class="row">
                    <div class="">
                        <div class="card-body text-center">
                            <ul>
            {% for i in others %}
            <li>
                            <h6 class="card-title">
                                <a href="{{i.url}}" target="_blanck">{{i.title}}</a>    
                            </h6> 
                        </li>
                            
            {% endfor %}
                        </ul>
                        </div>
                </div>
            </div>
            </div>
        </div>
        <div class = "text-center">
            <button onclick="myFunction()" class="btn btn-primary" value = 0 id = "getmore">Other Relavent Links</button>
        </div>
    </div>


    <script>
        function myFunction() {
        var moreText = document.getElementById("articles-more");
        var btnText = document.getElementById("getmore");

        if (btnText.value == '1') {
            btnText.innerHTML = "Other Relavent Links"; 
            moreText.style.display = "none";
            btnText.value = '0'
        } else {
            btnText.innerHTML = "Hide Other Links"; 
            moreText.style.display = "block";
            btnText.value = '1'
        }
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
